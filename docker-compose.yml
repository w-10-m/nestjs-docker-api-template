services:
  db:
    image: postgres
    restart: always
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: nest-docker-postgres
    environment:
      - PORT=${APP_PORT}
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - ./src:/app/src